{{ define "main" }}
    <main class="sign-in-form-content">
        <div class="pricing-container">
            <h1> Pricings </h1>
            <div>
                <div class="mb-3">
                    <p> <strong> Active Hours Discount :</strong>{{ .Data.ActiveHoursDiscount }}% </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeActiveHoursDiscountPage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Update </button>
                        </a>
                    </div>
                </div>
                <div class="mb-3">
                    <p> <strong>Slugish Hours Discount :</strong>{{ .Data.SlugishHoursDiscount }}% </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeSluggishHoursDiscountPage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Update </button>
                        </a>
                    </div>
                </div>
                <div class="mb-3">
                    <p> <strong>Adult Hourly Price :</strong> {{ .Data.AdultHourlyPrice }} RUB </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeAdultBaseRatePage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Update </button>
                        </a>
                    </div>
                </div>
                <div class="mb-3">
                    <p> <strong>Retiree Hourly Price:</strong> {{ .Data.RetireeHourlyRate }} RUB </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeRetireeBaseRatePage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Update </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ end }}

{{ define "main" }}
    <main class="sign-in-form-content">
        <div class="pricing-container">
            <h1> Цены </h1>
            <div>
                <div class="mb-4">
                    <p> <strong> Скидка В Час Пик: </strong> {{ .Data.ActiveHoursDiscount }}% </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeActiveHoursDiscountPage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Обновить </button>
                        </a>
                    </div>
                </div>
                <div class="mb-4">
                    <p> <strong> Скидка Утром: </strong> {{ .Data.SlugishHoursDiscount }}% </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeSluggishHoursDiscountPage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Обновить </button>
                        </a>
                    </div>
                </div>
                <div class="mb-4">
                    <p> <strong> Цена Для Врослых: </strong> {{ .Data.AdultHourlyPrice }} Рублей </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeAdultBaseRatePage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Обновить </button>
                        </a>
                    </div>
                </div>
                <div class="mb-4">
                    <p> <strong> Цена Для Пенсионеров: </strong> {{ .Data.RetireeHourlyRate }} Рублей </p>
                    <div>
                        <a href="{{ .Endpoints.ChangeRetireeBaseRatePage }}">
                            <button type="submit" class="btn btn-primary" style="width: 100%;"> Обновить </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{{ end }}

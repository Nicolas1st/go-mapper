{{ define "main" }}
    <main class="sign-in-form-content">
        <div class="pricing-container">
            <h1> Заказы </h1>
            <div class="orders">
                {{ range .Data.Orders }}
                    <div class="order">
                        <p> Сумма <strong> {{ .Sum }}</strong> </p>
                        <p> Статус <strong> {{ .Status }}</strong> </p>
                    </div>
                {{ end }}
            </div>
        </div>
    </main>
{{ end }}

{{ define "main" }}
    <main class="orders-page">
        <h1> Заказы </h1>
        <div class="orders">
            {{ if not .Data.Orders }} 
                <p class="orders-info"> Заказов еще не было </p>
            {{ else }}
                {{ range .Data.Orders }}
                    <div class="order">
                        <p class="order-id"> <strong> ID :</strong> {{ .ID }} </p>
                        <p class="order-uid"> <strong> UID :</strong> {{ .UserID }} </p>
                        <p class="order-sum"> <strong> Сумма: </strong> {{ .Sum }} </p>
                        <p class="order-status"> <strong> Статус: </strong> {{ .Status }} </p>
                    </div>
                {{ end }}
            {{end}}
        </div>
    </main>
{{ end }}

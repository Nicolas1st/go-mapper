{{ define "main" }}
    <main class="main">
        <h1 class="page-title"> Choose Parking Place</h1>
        <div class="main-content">

            <div id="map"></div>

            <form class="order-parking-form" id="make-order-form" action="{{ .Endpoints.CreateOrderHandler }}" method="post">
                <h1> Click on the location to choose </h1>

                <input type="hidden" class="form-control" id="parking-id" name="parking-id" readonly required>

                <div class="mb-3 time-field">
                    <h2> Address </h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="address" id="address" required readonly>
                    </div>
                </div>

                <div class="mb-3 time-field">
                    <h2> Start time </h2>
                    <div class="mb-3">
                        <label for="start-hour" class="form-label"> Hour </label>
                        <input type="number" min="0" max="23" class="form-control" name="start-hour" id="start-hour" required>
                    </div>
                    <div class="mb-3">
                        <label for="start-minute" class="form-label"> Minute </label>
                        <input type="number" min="0" max="59" class="form-control" name="start-minute" id="start-minute" required>
                    </div>
                </div>
                <div class="mb-3">
                    <h2> End Time </h2>
                    <div class="mb-3">
                        <label for="end-hour" class="form-label"> Hour </label>
                        <input type="number" min="0" max="23" class="form-control" name="end-hour" id="end-hour" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-minute" class="form-label"> Minute </label>
                        <input type="number" min="0" max="59" class="form-control" name="end-minute" id="end-minute" required>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" style="width: 100%;" value="Order">
                <!-- <button type="submit" > Order </button> -->
            </form>
        </div>
    </main>

    <script src="/static/dist/order.js"></script>
{{ end }}

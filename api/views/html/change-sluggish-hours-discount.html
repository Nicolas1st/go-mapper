{{ define "main" }}
    <main class="sign-in-form-content">
        <div>
            <h1> Скидка Утром </h1>
            <form action="{{ .Endpoints.ChangeSluggishHoursDiscountHandler }}" method="post" class="order-parking-form">
                <div class="mb-3">
                    <label for="discount" class="form-label"> Скидка в % </label>
                    <input type="number" min="0"  max="99" name="discount" id="discount" placeholder="В Процентах" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;"> Обновить </button>
            </form>
        </div>
    </main>
{{ end }}

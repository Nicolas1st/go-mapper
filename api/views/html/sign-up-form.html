{{ define "main" }}
    <main class="sign-up-form-content">
        <div>
            <h1 class="page-title"> Регистрация </h1>
            <form action="{{ .Endpoints.CreateAccountHandler }}" method="POST" class="order-parking-form">
                <div class="mb-3">
                    <label for="username" class="form-label"> Логин </label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"> Почта </label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label"> Возраст </label>
                    <input type="number" class="form-control" name="age" id="age" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"> Пароль </label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="repeatPassword" class="form-label"> Повторите пароль </label>
                    <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;"> Зарегистрироваться </button>
            </form>
        </div>
    </main>
{{ end }}

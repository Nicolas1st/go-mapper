{{ define "main" }}
    <main class="sign-in-form-content">
        <div>
            <h1> Change Active Hours Discount </h1>
            <form action="{{ .Endpoints.ChangeActiveHoursDiscountHandler }}" method="post" class="order-parking-form">
                <div class="mb-3">
                    <label for="discount" class="form-label"> Discount in % </label>
                    <input type="number" min="0" max="99" name="discount" id="discount" placeholder="In Percents" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;"> Update </button>
            </form>
        </div>
    </main>
{{ end }}
